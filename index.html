<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class = "title" >Find Meals For Your Ingredients</h2>
                <blockquote>Real fodd doesn't have ingredients, real food is ingredients.
                    <br>
                    <cite>--Jamie Oliver</cite>
                </blockquote>
                <div class="meal-search-box">
                    <input type="text" name="" class="search-content" id="search-input" placeholder="Enter an ingredient">
                    <button type="submit" class="search-btn btn" id="search-btn" >
                        <i class="fas fa-search" ></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title" >Your Search Results:</h2>
                <div id="meal">
                    <!-- meal item -->
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="img/foodimg1.jpg" height="400px" width="400px"  alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>asian fusion</h3>
                            <a href="#" class="recipe-btn">Get Recipe</a>
                        </div>
                    </div>
                    <!-- end of meal item -->
                </div>
            </div>
        </div>
    </div>


    <source src="app.js" type="">
</body>
</html>
